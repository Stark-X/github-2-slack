service: serverless-flask-github-2-slack

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: ap-east-1
  apiGateway:
    shouldStartNameWithService: true

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /